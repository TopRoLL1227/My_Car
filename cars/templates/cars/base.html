<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>

{% block content %}
        <div class='container-fluid'>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a href="{% url 'users:main' %}" class="nav-link">Home</a>
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a href="{% url 'services:links' %}" class="nav-link">My links</a>
              </li>
              <li class="nav-item">
                <a href="{% url 'users:profile' %}" class="nav-link">My profile</a>
              </li>
              <li class="nav-item">
                <a href="{% url 'users:logout' %}" class="nav-link">Logout</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a href="{% url 'users:login' %}" class="nav-link">Login</a>
              </li>
              <li class="nav-item">
                <a href="{% url 'users:signup' %}" class="nav-link">Signup</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>```
{% endblock %}
